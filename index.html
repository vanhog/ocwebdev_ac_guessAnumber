<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-[url('../assets/pokertable.jpg')] bg-contain">
    <main class="flex flex-col h-screen justify-items-start items-center pt-30">
      <h1
        class="text-white font-bold text-center text-4xl md:text-6xl m-2 tracking-wider"
      >
        Guess a number between 1 and 100!
      </h1>
      <section class="input_section">
        <p class="text-center text-xl text-white font-bold p-5 tracking-widest">
          How often do you to guess the correct number?
        </p>
        <div class="grid grid-cols-2 text-left">
          <div>
            <div class="guess_radio_formatter">
              <input type="radio" id="four" name="guesses" value="4" checked />
              <label for="four" class="guess_label">4</label><br />
            </div>
            <div class="guess_radio_formatter">
              <input type="radio" id="six" name="guesses" value="6" disabled />
              <label for="six" class="guess_label">6</label>
            </div>
          </div>
          <div>
            <div class="guess_radio_formatter">
              <input type="radio" id="five" name="guesses" value="5" />
              <label for="five" class="guess_label">5</label><br />
            </div>
            <div class="guess_radio_formatter">
              <input type="radio" id="custom" name="guesses" value="Custom" />
              <label
                for="custom"
                class="guess_label text-yellow-500 text-12xl xl"
                >Custom</label
              >
            </div>
          </div>
        </div>
      </section>
      <section class="input_section">
        <div class="flex flex-col justify-center">
          <div class="flex flex-col justify-center items-center">
            <label
              for="number_input"
              class="text-yellow-500 font-black text-2xl md:text-4xl lg:text-6xl text-right pb-4"
              >Your number!</label
            >
            <input
              name="number"
              id="number_input"
              type="text"
              class="min-w-48 p-2 text-red-600 font-black text-4xl text-center bg-amber-200 rounded-lg tracking-widest"
            />
          </div>
          <button
            id="guessButton"
            class="bg-pink-400 mx-12 my-2 p-2 text-4xl text-yellow-200 rounded-xl hover:bg-pink-600 hover:text-yellow-400 active:scale-89"
          >
            Guess!
          </button>
        </div>
      </section>
    </main>
    <script src="./src/main.ts"></script>
  </body>
</html>
