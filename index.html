<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-[url('../assets/pokertable.jpg')] bg-contain">
    <main class="flex flex-col h-screen justify-items-start items-center pt-30">
      <h1
        class="font-bangers text-white font-bold text-center text-4xl md:text-6xl m-6 tracking-wider"
      >
        Guess a number between 1 and 100!
      </h1>
      <section class="input_section">
        <p class="text-center text-xl text-white font-bold p-5">
          How often do you think you can guess a number?
        </p>
        <div class="grid grid-cols-2 text-left">
          <div>
            <div class="guess_radio_formatter">
              <input type="radio" id="four" name="guesses" value="4" />
              <label for="four" class="guess_label">4</label><br />
            </div>
            <div class="guess_radio_formatter">
              <input type="radio" id="six" name="guesses" value="6" />
              <label for="six" class="guess_label">6</label>
            </div>
          </div>
          <div>
            <div class="guess_radio_formatter">
              <input type="radio" id="five" name="guesses" value="5" />
              <label for="five" class="guess_label">5</label><br />
            </div>
            <div class="guess_radio_formatter">
              <input type="radio" id="custom" name="guesses" value="Custom" />
              <label
                for="custom"
                class="guess_label text-yellow-500 text-12xl xl"
                >Custom</label
              >
            </div>
          </div>
        </div>
      </section>
      <section class="input_section">
        <form action="submit">
          <div>
            <input type="text" class="w-20 bg-amber-200" />
          </div>
          <button>Guess!</button>
        </form>
      </section>
    </main>
  </body>
</html>
